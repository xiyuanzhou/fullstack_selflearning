<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <h1>Hotel feedback</h1>

    <form action="form2test.html">

        <p>From inside or outside</p>
        <label for="inside">Inside</label>
        <input type="radio" name="loc" id="inside" value="in_on"><br>

        <label for="outside">Outside</label>
        <input type="radio" name="loc" id="outside" value="out_on"><br>

        <p>How was your service?</p>
        <select name="stars" id="" >
            <option value="Bad">*</option>
            <option value="Ok">**</option>
            <option value="Good">***</option>
        </select>

        <br>
        <p>Any other comment?</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit">

    </form>
</body>
</html>
